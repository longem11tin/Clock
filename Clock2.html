<!DOCTYPE html>
<head>
    <script>

        function timeClock(timeZoneOffset) {

            let today = new Date();
            today.setHours(today.getUTCHours() + timeZoneOffset);
            let hour = today.getUTCHours();
            let minute = today.getUTCMinutes();
            let second = today.getUTCSeconds();

            minute = checkTime(minute);
            second = checkTime(second);
            hour = checkTime(hour);

            document.body.querySelectorAll('[data-plugin-clock]').forEach(element => element.innerHTML = hour + ':' + minute + ':' + second + ' ')  
            setTimeout(function() {
                timeClock(timeZoneOffset)
            }, 500);
        }

        function checkTime(i) {
            let j = i;
            if (i < 10) {
                j = "0" + i;
            }
            return j;
        }
        window.onload = function() {
        timeClock(2);
        }
    </script>

    <body>
        <h1 data-plugin-clock></h1>
        <h1 data-plugin-clock></h1>
        <h1 data-plugin-clock></h1>
        <h1 data-plugin-clock></h1>
        <h1 data-plugin-clock></h1>
    </body>

    <style>
        body {
            background-color: paleturquoise;
        }
        h1 {
            color: black;
            text-align: center;
        }
     
        p {
            font-family: verdana;
            font-size: 20px;
        }
    </style>
</head>
