<!DOCTYPE html>
<html lang = "en" dir ="ltr">
    <head>
        <meta charset="utf-8">
        <title>
            Digital Clock With Glowing Effect | CodingNewClock
        </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="wrapper">
            <span></span>
            <div class="display">
                <div id="time"></div>
            </div>
            <span></span>
        </div>
    </body>

    <script>
        setInterval(()=> {
            const time = document.querySelector("#time");
            let today = new Date();

            let hour = today.getHours();
            let minute = today.getMinutes();
            let second = today.getSeconds();
            let day_night = "AM";

            if (hour > 12) {
                hour -= 12;
                day_night = "PM";
            }

            if (hour < 10) hour = "0" + hour;
            if (minute < 10) minute = "0" + minute;
            if (second < 10) second = "0" + second;

            time.textContent = hour + ":" + minute + ":" + second + ":" + day_night;
        });
    </script>

    <style>

        body {
            display: grid;
            height: 100%;
            place-items: center;
            background: #000;
        }
        .wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100px;
            width: 360px;
            cursor: default;
            background: linear-gradient(200deg, #14ffe9, #ffeb3b, #ff00e0);
            border-radius: 10px;
            animation: animate 1.5s linear infinite;
        }
        .wrapper .display,
        .wrapper span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% , -50%);
        }
        .wrapper .display {
            z-index: 999;
            background: #1b1b1b;
            height: 85px;
            width: 345px;
            border-radius:  6px;
            text-align: center;
        }
        .wrapper .display #time {
            line-height: 85px;
            font-size: 50px;
            font-weight: 600;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #14ffe9, #ffeb3b, #ff00e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: animate 1.5s linear infinite;
        }
        @keyframes animate {
            100% {
                filter: hue-rotate(360deg);
            }
        }
        .wrapper span {
            height: 100%;
            width: 100%;
            background: inherit;
            border-radius: 10px;
        }
        .wrapper span:first-child {
            filter: blur(10px);
        }
        .wrapper span:last-child {
            filter: blur(20px);
        }
    </style>
</html>
